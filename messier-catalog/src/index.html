<div id="title"> 
  <h1> The Messier Catalog </h1>
</div>


<!-- control buttons -->
<div id="button-wrapper">
  <button class="btn active" onclick="filterSelection('all')"> all </button>
  <button class="btn" onclick="filterSelection('open-cluster')"> open cluster </button>
  <button class="btn" onclick="filterSelection('glob-cluster')"> globular cluster </button>
  <button class="btn" onclick="filterSelection('diffuse-neb')"> diffuse nebula </button>
  <button class="btn" onclick="filterSelection('planetary-neb')"> planetary nebula </button>
  <button class="btn" onclick="filterSelection('supernova')"> supernova remnant </button>
  <button class="btn" onclick="filterSelection('galaxy')"> galaxy </button>
  <button class="btn" onclick="filterSelection('other')"> other</button>
</div>

  </div>
  <div class="filterDiv glob-cluster">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/M3LRGB_891x674.jpg" alt="M3"/>

  </div>
  <div class="filterDiv open-cluster">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/M6a.jpg" alt="M6"/>

  </div>
  <div class="filterDiv diffuse-neb">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/LagoonHunterWilson.jpg" alt="M8"/>

  <div class="filterDiv planetary-neb">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Crab_Nebula.jpg" alt="M1"/>
